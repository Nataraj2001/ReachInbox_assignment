<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <div class="header">
        <img
          class="logo-12-icon"
          loading="lazy"
          alt=""
          src="./public/logo-12@2x.png"
        />
      </div>
      <section class="noise-animation-parent">
        <img
          class="noise-animation-icon"
          alt=""
          src="./public/noiseanimation@2x.png"
        />

        <div class="frame-wrapper">
          <div class="frame-parent">
            <div class="frame-container">
              <div class="sign-up-button-wrapper">
                <div class="sign-up-button">
                  <div class="create-a-new">Create a new account</div>
                  <div class="sign-in-button-wrapper">
                    <div class="sign-in-button">
                      <div class="frame-group">
                        <img
                          class="frame-icon"
                          loading="lazy"
                          alt=""
                          src="./public/frame.svg"
                        />

                        <div class="sign-up-with">Sign Up with Google</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="footer-instance-wrapper">
              <div class="footer-instance">
                <div class="filled-button">
                  <div class="buttonfilledssfalsefalse">
                    <div class="button">Create an Account</div>
                  </div>
                </div>
                <div class="login-layout">
                  <div class="already-have-an">Already have an account?</div>
                  <div class="sign-in">Sign In</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="login-inner">
        <div class="frame-div">
          <div class="xquare-labs-bw-1-parent">
            <img
              class="xquare-labs-bw-1"
              alt=""
              src="./public/xquare-labs-bw-1@2x.png"
            />

            <div class="facebook-parent">
              <div class="facebook">Facebook</div>
              <div class="xcom">X.com</div>
              <div class="linkedin">Linkedin</div>
              <div class="instagram">Instagram</div>
            </div>
          </div>
          <div class="planaire-all-rights">
            Â© 2023 Reachinbox. All rights reserved.
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
